<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Свяжитесь с нами</title>
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* === ФИРМЕННЫЕ ЦВЕТА — МЕНЯЙ ТОЛЬКО ЭТОТ БЛОК === */
    :root {
      --primary-color: #2b6cb0;     /* Основной цвет (заголовок, акценты) */
      --bg-color: #f3f1ea;          /* Фон страницы */
      --card-bg: #ffffff;           /* Фон карточки */
      --text-color: #1a202c;        /* Основной текст */
      --border-color: #e2e8f0;      /* Цвет границ */
      --hover-bg: #f0f6ff;          /* Фон при наведении */
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      text-align: center;
      background: var(--card-bg);
      padding: 32px 20px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 800px;
      width: 92%;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 28px;
      color: var(--primary-color);
    }

    .contacts-grid {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      background: #f8fafc;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: all 0.15s ease;
      border: 1px solid var(--border-color);
    }

    .contact:hover {
      background: var(--hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .contact i {
      font-size: 20px;
      width: 24px;
      text-align: center;
      margin-right: 14px;
    }

    /* Цвета иконок по брендам */
    .whatsapp i { color: #25D366; }
    .telegram i { color: #0088cc; }
    .instagram i { color: #E1306C; }
    .facebook i { color: #1877F2; }
    .phone i { color: #319795; }
    .website i { color: var(--text-color); }

    /* === АДАПТИВ: две колонки на планшетах и десктопах === */
    @media (min-width: 768px) {
      .contacts-grid {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .contact {
        flex: 1 1 calc(50% - 8px); /* две колонки с небольшим отступом */
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ЛОГОТИП -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ваш-логин/contacts-landing/main/logo.png" alt="Логотип компании">
    </div>

    <h1>Свяжитесь с нами удобным способом</h1>

    <div class="contacts-grid">
      <!-- Замени ссылки на свои! -->
    <a href="https://zelenergija.me" class="contact website" target="_blank">
      <i class="fas fa-globe"></i> Наш сайт
    </a>
    <a href="https://wa.me/38268221455" class="contact whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/zelenergija_bot" class="contact telegram" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://instagram.com/zfos_mn" class="contact instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://facebook.com/61577337953116" class="contact facebook" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="tel:+38268221455" class="contact phone">
      <i class="fas fa-phone"></i> Позвонить
      </a>
    </div>
  </div>
</body>
</html>
