<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Свяжитесь с нами</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yQ6eKc5XhW9YwJQ1qZvJ8Kk0jKj3vQ4J8KvKjE6Z0b6d1Z3V6jvK7XqQ5Vz1N2Z6Z5q1q2q1q1q1q1q1q1q1q1q1q1q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f5f7fa;
      color: #2d3748;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 92%;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 32px;
      color: #1a202c;
    }
    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 14px 0;
      padding: 14px 20px;
      background: #f8fafc;
      border-radius: 14px;
      text-decoration: none;
      color: #2d3748;
      font-weight: 500;
      transition: all 0.15s ease;
      border: 1px solid #e2e8f0;
    }
    .contact:hover {
      background: #edf2f7;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .contact i {
      font-size: 20px;
      width: 24px;
      text-align: center;
      margin-right: 14px;
      color: #4a5568;
    }
    /* Цвета иконок по брендам */
    .whatsapp i { color: #25D366; }
    .telegram i { color: #0088cc; }
    .instagram i { color: #E1306C; }
    .facebook i { color: #1877F2; }
    .phone i { color: #319795; }
    .website i { color: #4a5568; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Свяжитесь с нами удобным способом</h1>

    <!-- Замени ссылки ниже на свои! -->
    <a href="https://zelenergija.me" class="contact website" target="_blank">
      <i class="fas fa-globe"></i> Наш сайт
    </a>
    <a href="https://wa.me/38268221455" class="contact whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/zelenergija_bot" class="contact telegram" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://instagram.com/zfos_mn" class="contact instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://facebook.com/61577337953116" class="contact facebook" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="tel:+38268221455" class="contact phone">
      <i class="fas fa-phone"></i> Позвонить
    </a>
  </div>
</body>
</html>
